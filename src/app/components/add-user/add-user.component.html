<p-toast></p-toast>
<h2 class="text-center">{{ 'APP.ADD-USER.TITLE' | translate}}</h2>
<ng-container>
  <div class="ui-g">
    <div class="ui-g-4">
      <div class="form-group">
          <div class="ui-g-2" style="margin-top: 3%;">
              {{ 'APP.GLOBAL.NAME' | translate}} </div>
            <div class="ui-g-10">
                <input type="text" autocomplete="false" placeholder="{{ 'APP.GLOBAL.NAME' | translate}}" name="name"
                [(ngModel)]="user.name" class="form-control" id="name" required>
            </div>

      </div>
    </div>
    <div class="ui-g-4">
      <div class="form-group">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" autocomplete="false" placeholder="{{ 'APP.GLOBAL.BIRTH' | translate}}"
            [(ngModel)]="user.birthdate" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="ui-g-4">
      <button class="btn btn-primary btnMargin" [disabled]="disabledButton()" (click)="createUser()">{{
        'APP.ADD-USER.CREATE' | translate}}</button>
      <button class="btn btn-danger btnMargin" (click)="cancelForm()">{{ 'APP.ADD-USER.CANCEL' | translate}}</button>
      <button class="btn btn-warning btnMargin" (click)="resetForm()">{{ 'APP.ADD-USER.RESET' | translate}}</button>
    </div>
  </div>
</ng-container>
